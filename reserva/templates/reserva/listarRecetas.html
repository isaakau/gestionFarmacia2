{% extends 'reserva/base.html' %}
<!-- con este código se conecta al base.html -->
{% load static %}
<!--con este código traemos todos las imagenes css y js de la carpeta static-->

{% block content %}


<body>
    <div class="text-center">
        <h2>Recetas</h2>
    </div>
    <div class="container">
        <div class="row">
            <form method="get">
                <div id="custom-search-input">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Ingrese rut del paciente" name="buscar">
                        <span>
                            <button type="submit" class="btn-success">Buscar</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex container">
        <div class="row">
            {% for re in recetas %}
            <div class="col-sm-3 mt-3">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Receta: {{re.idReceta}}</strong></h5>
                        <p class="card-text">Fecha de ingreso: {{re.fechaReceta}}</p>
                        <p class="card-text">Rut del Paciente: {{re.rutPaciente}}</p>
                        <p class="card-text">Observación: {{re.observacion}}</p>
                        <a type="button" class="btn btn-outline-success">Entregar</a>
                        <!--<button type="button" class="btn btn-outline-success">Modificar</button>-->
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
